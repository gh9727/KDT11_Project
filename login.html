<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet"
        />
        <title>로그인</title>
        <link rel="icon" href="logo.png" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <a href="index.html">
            <img src="logo.png" alt="logo" class="logoImg" />
        </a>
        <div class="login_wrapper">
            <div class="login_logo">FOODINKO</div>
            <form class="login_form">
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        id="floatingInput"
                        class="form-control login_text"
                    />
                    <label for="floatingInput">NAME</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        id="floatingPassword"
                        class="form-control login_text"
                        style="font-family: Nanum Gothic"
                        maxlength="4"
                    />
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="button" class="login_btn" onclick="logIn()">
                    로그인
                </button>
            </form>
            <a class="login_bottom" href="join.html">회원가입</a>
        </div>

        <script src="login.js"></script>
    </body>
</html>
