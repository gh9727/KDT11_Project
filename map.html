<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>지도</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
        <title>Bootstrap Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <link rel="stylesheet" href="main-mobile.css" /> -->
        <link rel="stylesheet" href="map.css" />
        <link rel="stylesheet" href="mark_ex_kakao.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <header>
            <div class="header_box">
                <nav class="header" style="margin-bottom: 0; margin-top: 10px">
                    <div class="header-first">
                        <a href="main-mobile.html"><img src="logo.png" alt="푸딘코" class="foodinco" /></a>
                    </div>
                    <div class="header-midle">
                        <div class="haeder-map">
                            <a class="header1" href="map.html">지도</a>
                        </div>
                        <div class="header-blg">
                            <a class="header1" href="blogex.html" class="header-blg">블로그</a>
                        </div>
                        <div class="header-page">
                            <a class="header1" href="mypage.html" class="header-page">내 페이지</a>
                        </div>
                    </div>
                    <form class="header-last">
                        <a href="join.html" class="membership">회원가입</a>
                        <a href="login.html" class="log">로그인</a>
                    </form>
                </nav>
                <div class="body-a">
                    <aside class="aside">
                        <div class="accordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne"
                                        aria-expanded="true"
                                        aria-controls="collapseOne"
                                        style="background-color: rgb(231, 228, 228)"
                                    >
                                        지역
                                    </button>
                                </h2>
                                <div
                                    id="collapseOne"
                                    class="accordion-collapse collapse show"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        <ul class="ul">
                                            <li class="search li3" onclick="search_Gangnam()">강남구</li>
                                            <li class="search li3" onclick="search_Seocho()">서초구</li>
                                            <li class="search li3" onclick="search_Seongdong()">성동구</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button
                                        class="accordion-button collapsed"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo"
                                        aria-expanded="false"
                                        aria-controls="collapseTwo"
                                        style="background-color: rgb(231, 228, 228)"
                                    >
                                        종류
                                    </button>
                                </h2>
                                <div
                                    id="collapseTwo"
                                    class="accordion-collapse collapse"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        <ul class="ul">
                                            <li class="li2" onclick="search_koreanFood()">한식</li>
                                            <li class="li2" onclick="search_chineseFood()">중식</li>
                                            <li class="li2" onclick="search_westernFood()">양식</li>
                                            <li class="li2" onclick="search_japaneseFood()">일식</li>
                                            <li class="li2" onclick="search_snackBar()">분식</li>
                                            <li class="li2" onclick="search_cafe()">카페</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </header>
        <div class="body">
            <div class="body-b">
                <!-- <div id="map"></div> -->
                <div class="row g-3">
                    <div class="col row-a">
                        <input
                            id="district"
                            type="text"
                            class="service form-control"
                            placeholder="구를 입력해주세요"
                            aria-label="First name"
                        />
                        <button class="search_button district_button">검색</button>
                    </div>

                    <div class="col row-b">
                        <input
                            id="food"
                            type="text"
                            class="service form-control"
                            placeholder="종류를 입력해주세요"
                            aria-label="Last name"
                        />
                        <button class="search_button food_button">검색</button>
                    </div>
                    <!-- <div id="map"></div> -->
                </div>
                <div id="map"></div>
            </div>
        </div>

        <footer class="footer">
            <ul class="footer-cont">
                <li class="li"><a href="main-mobile.html" style="color: black">main</a></li>
                <li class="li"><a href="map.html" style="color: black">map</a></li>
                <li class="li"><a href="blogex.html" style="color: black">blog</a></li>
                <li class="li"><a href="mypage.html" style="color: black">my page</a></li>
            </ul>
        </footer>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ec794db2c9a4e5f04f8802330b1070b8"
        ></script>
        <!-- 0116 11:22 카카오맵 api 서비스 라이브러리 추가 -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services"></script>
        <script src="resturant.js"></script>
        <script src="map.js"></script>
        <script src="search.js"></script>
    </body>
</html>
