<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet"
        />
        <title>회원가입</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Gowun+Dodum&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="join.css" />
    </head>
    <body>
        <a href="main-mobile.html">
            <img src="logo.png" alt="logo" class="logoImg" />
        </a>
        <div class="login_wrapper">
            <div class="login_logo">FOODINKO</div>
            <form class="login_form">
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        id="floatingInput"
                        class="form-control login_text"
                    />
                    <label for="floatingInput">NAME</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        id="floatingPassword"
                        class="form-control login_text"
                    />
                    <label for="floatingPassword">Password</label>
                </div>
                <label
                    >비밀번호 재입력<input
                        type="password"
                        id="passwordCheck"
                        class="login_text"
                /></label>
                <a class="check_btn login_bottom" onclick="password_check()"
                    >비밀번호 확인</a
                >
            </form>
            <div class="btn">
                <button type="button" class="login_btn" onclick="join()">
                    회원가입
                </button>
                <button type="button" class="login_btn" onclick="reset()">
                    취소
                </button>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
