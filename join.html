<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

        <style>
            .box {
                display: flex;
                border: 1px solid black;
                width: 40vw;
                height: 30vh;
            }
        </style>
    </head>
    <body>
        <a href="">
            <img
                src="logo.png"
                alt="logo"
                style="width: 100px; height: 100px"
            />
        </a>
        <div class="main">
            <div>회원가입</div>
            <div class="box">
                <form action="">
                    <div>
                        <label>이름 <input type="text" id="id" /> </label>
                        <label
                            >비밀번호
                            <input type="password" id="password" />
                        </label>
                        <br />
                        <label
                            >비밀번호 확인<input
                                type="password"
                                id="passwordCheck"
                        /></label>
                    </div>
                </form>
            </div>
            <div class="button">
                <button type="button" onclick="join()">회원가입 완료</button>
                <button type="button" onclick="reset()">취소</button>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
